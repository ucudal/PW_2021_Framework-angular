<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-sky-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
      <div class="max-w-md mx-auto">
        <div>
          <img src="/assets/angular.png" class="h-28 sm:h-28 inline-block" />
          <h1 class="text-red-500 inline-block text-bold text-4xl">ngular Project</h1>
        </div>
        <div class="divide-y divide-gray-200">
          <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            <p>{{ title }}</p>

            <div class="w-full max-w-sm">
              <div class="flex items-center border-b border-teal-500 py-2">
                <input [(ngModel)]="todoItem" type="text" [value]="todoItem" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none">
                <button (click)="updateList()" class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-red-500 hover:border-red-700 text-sm border-4 text-red-400 py-1 px-2 rounded">Agregar</button>
              </div>
            </div>

            <ul *ngFor="let item of todoItems" class="list-disc space-y-2">
              <li class="flex items-start">
                <span class="h-6 flex items-center sm:h-7">
                  <svg class="flex-shrink-0 h-5 w-5 text-cyan-500 text-red-300" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                  </svg>
                </span>
                <p class="ml-2">
                 {{item}}
                </p>
              </li>
            </ul>

          </div>
          <div class="pt-6 text-base leading-6 font-bold sm:text-lg sm:leading-7">
            <p>Informaci√≥n:</p>
            <p>
              <a href="https://angular.io/start" target="_blank" class="text-cyan-600 hover:text-cyan-700"> Comienza con Angular &rarr; </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
